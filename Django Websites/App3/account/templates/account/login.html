<!DOCTYPE html>
<html>
<head>
    <title>Slide Navbar</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">  
        <input type="checkbox" id="chk" aria-hidden="true">

        <!-- Signup Section -->
        <div class="signup">
            <form method="post" action="{% url 'register' %}">
                {% csrf_token %}
                <label for="chk" aria-hidden="true">Welcome Back</label>
              
                <button type="submit">Sign up</button>

            </form>
        </div>

        <!-- Login Section -->
        <div class="login">
			<form method="post" action="http://127.0.0.1:8000/">
				{% csrf_token %}
				<label for="chk" aria-hidden="true"></label>
				<input type="text" name="username" placeholder="Username" required="">
				<input type="password" name="password" placeholder="Password" required="">
				<button type="submit" class="sign-in-btn">Sign in</button>
				<a href="{% url 'home' %}" class="home-btn"><button type="button">Home</button></a>
			</form>
		</div>
    </div>

</body>
</html>

<style>

/* Sign in button (larger) */
.sign-in-btn {
    width: 60%; /* Make the sign-in button larger */
    font-size: 1.2em; /* Increase font size */
}

/* Home button (smaller) */
.home-btn button {
    width: 40%; /* Make the home button smaller */
    font-size: 0.8em; /* Decrease font size */
    padding: 5px; /* Reduce padding */
    background: #7d7c7e; /* Different color for distinction */
}

.home-btn button:hover {
    background: #6d44b8; /* Hover effect */
}

body{
	margin: 0;
	padding: 0;
	display: flex;
	justify-content: center;
	align-items: center;
	min-height: 100vh;
	font-family: 'Jost', sans-serif;
	background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
}
.main{
	width: 350px;
	height: 500px;
	background: red;
	overflow: hidden;
	background: url("https://doc-08-2c-docs.googleusercontent.com/docs/securesc/68c90smiglihng9534mvqmq1946dmis5/fo0picsp1nhiucmc0l25s29respgpr4j/1631524275000/03522360960922298374/03522360960922298374/1Sx0jhdpEpnNIydS4rnN4kHSJtU1EyWka?e=view&authuser=0&nonce=gcrocepgbb17m&user=03522360960922298374&hash=tfhgbs86ka6divo3llbvp93mg4csvb38") no-repeat center/ cover;
	border-radius: 10px;
	box-shadow: 5px 20px 50px #000;
}
#chk{
	display: none;
}
.signup{
	position: relative;
	width:100%;
	height:60%;
}
label{
	color: #fff;
	font-size: 2.3em;
	justify-content: center;
	display: flex;
	margin: 50px;
	font-weight: bold;
	cursor: pointer;
	transition: .5s ease-in-out;
}
input{
	width: 60%;
	height: 10px;
	background: #e0dede;
	justify-content: center;
	display: flex;
	margin: 20px auto;
	padding: 12px;
	border: none;
	outline: none;
	border-radius: 5px;
}
button{
	width: 60%;
	height: 40px;
	margin: 10px auto;
	justify-content: center;
	display: block;
	color: #fff;
	background: #573b8a;
	font-size: 1em;
	font-weight: bold;
	margin-top: 30px;
	outline: none;
	border: none;
	border-radius: 5px;
	transition: .2s ease-in;
	cursor: pointer;
}
button:hover{
	background: #6d44b8;
}
.login{
	height: 460px;
	background: #eee;
	border-radius: 60% / 10%;
	transform: translateY(-180px);
	transition: .8s ease-in-out;
}
.login label{
	color: #573b8a;
	transform: scale(.6);
}

#chk:checked ~ .login{
	transform: translateY(-500px);
}
#chk:checked ~ .login label{
	transform: scale(1);	
}
#chk:checked ~ .signup label{
	transform: scale(.6);
}

</style>
