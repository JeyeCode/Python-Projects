<script>
    // Modal Image Gallery
    function onClick(element) {
        document.getElementById("img01").src = element.src;
        document.getElementById("modal01").style.display = "block";
        var captionText = document.getElementById("caption");
        captionText.innerHTML = element.alt;
    }

    // Change style of navbar on scroll
    window.onscroll = function () { myFunction() };
    function myFunction() {
        var navbar = document.getElementById("myNavbar");
        if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
            navbar.className = "w3-bar" + " w3-card" + " w3-animate-top" + " w3-white";
        } else {
            navbar.className = navbar.className.replace(" w3-card w3-animate-top w3-white", "");
        }
    }

    // Used to toggle the menu on small screens when clicking on the menu button
    function toggleFunction() {
        var x = document.getElementById("navDemo");
        if (x.className.indexOf("w3-show") == -1) {
            x.className += " w3-show";
        } else {
            x.className = x.className.replace(" w3-show", "");
        }
    }
</script>

<script>


    const els = document.querySelectorAll(".ukiyo");
    els.forEach((el) => {
        const parallax = new Ukiyo(el);
    });

    // smooth scroll
    const lenis = new Lenis();

    function raf(time) {
        lenis.raf(time);
        requestAnimationFrame(raf);
    }

    requestAnimationFrame(raf);

    const sidebar = document.querySelector(".sidebar");

    const toggleOpen = () => sidebar.classList.toggle("open");

    const nav = document.querySelector(".sidebar nav");

    const buttons = document.querySelectorAll(".sidebar nav button");

    buttons[0].classList.add("active");

    buttons.forEach((button, index) =>
        button.addEventListener("click", () => {
            buttons.forEach((b) => b.classList.remove("active"));
            button.classList.add("active");
            nav.style.setProperty("--top", `${index === 0 ? 0 : index * 56}px`);
        })
    );
</script>

<style>
    * {
        box-sizing: border-box;
    }

    .sidebar {
        --width-open: 230px;
        --width-closed: 64px;
    }

    .sidebar button {
        background: transparent;
        border: 0;
        padding: 0;
        cursor: pointer;
        font-family: inherit;
    }

    .sidebar {
        position: absolute;
        top: 20px;
        left: 20px;
        bottom: 30px;
        width: var(--width-closed);
        border-radius: 16px;
        background: #000000;
        transition: width 0.4s;
    }

    .sidebar.open {
        width: var(--width-open);
    }

    button.toggle {
        position: absolute;
        z-index: 2;
        top: 24px;
        right: -12px;
        display: grid;
        place-items: center;
        padding: 0;
        width: 24px;
        height: 24px;
        border-radius: 50%;
        background: #2f2b43;
        color: #8f8d9b;
        box-shadow: 0 0 10px rgb(0 0 0 / 10%);
        transition: 0.3s;
    }

    .toggle:hover {
        color: #f9f9f9;
    }

    .sidebar.open .toggle {
        rotate: 180deg;
    }

    .sidebar .search {
        position: relative;
        padding: 16px 0;
        margin: 0 10px 0;
        width: calc(var(--width-closed) - 20px);
        transition: 0.3s;
    }

    .sidebar.open .search {
        width: calc(var(--width-open) - 20px);
    }

    .sidebar .search span {
        position: absolute;
        top: 26px;
        left: 12px;
        color: #68687a;
    }

    .sidebar .search input {
        background: #2f2b43;
        border: 0;
        border-radius: 8px;
        font-family: inherit;
        width: 100%;
        height: 44px;
        font-size: 17px;
        padding-left: 30px;
        transition: 0.3s;
    }

    .sidebar .search input::placeholder {
        color: rgb(255 255 255 / 0%);
    }

    .sidebar.open .search input::placeholder {
        color: #68687a;
    }

    .sidebar.open .search input {
        padding-left: 52px;
    }

    .sidebar .inner {
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        width: 260px;
    }

    .sidebar .header {
        display: flex;
        align-items: center;
        height: 72px;
        width: var(--width-closed);
        padding: 0 20px;
        background: rgb(0 0 0 / 15%);
        border-top-left-radius: 16px;
        border-top-right-radius: 16px;
        transition: 0.3s;
    }

    .sidebar.open .header {
        width: var(--width-open);
    }

    .sidebar .header h1 {
        margin-left: 12px;
        font-weight: 500;
        font-size: 16px;
        letter-spacing: 2px;
        color: #f9f9f9;
    }

    .sidebar .logo {
        height: 28px;
    }

    .sidebar .menu {
        position: relative;
        display: grid;
    }

    .sidebar .menu::after {
        content: "";
        position: absolute;
        top: 0;
        left: 4px;
        height: 56px;
        width: 4px;
        background: #656aff;
        translate: 0 var(--top);
        transition: 0.3s;
    }

    .sidebar .menu button {
        display: flex;
        gap: 16px;
        align-items: center;
        height: 56px;
        width: var(--width-closed);
        font-size: 17px;
        text-transform: capitalize;
        line-height: 1;
        padding: 0 22px;
        color: inherit;
        cursor: pointer;
        opacity: 0.8;
        transition: 0.3s;
    }

    .sidebar.open .menu button {
        width: var(--width-open);
    }

    .sidebar .menu :is(button:hover, .active) {
        color: rgb(255 255 255 / 100%);
        opacity: 1;
    }

    .sidebar.open .menu .active {
        cursor: default;
    }

    .sidebar .menu button:hover>span {
        opacity: 1;
    }

    .sidebar .menu button p,
    .sidebar .header h1 {
        opacity: 0;
    }

    .sidebar.open :is(.sidebar .menu button p, .sidebar .header h1) {
        opacity: 1;
    }

    .sidebar.open .logo {
        scale: 1;
    }

    .sidebar .menu button>img {
        width: 24px;
        height: 24px;
    }
</style>
